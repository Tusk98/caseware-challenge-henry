<!DOCTYPE html>
<html>
<head>
<script>
var clicked = false;

function onMouseover() {
if(!clicked)
    document.getElementById("myImage").src="assets/images/payment/back_hover.png";
}
function onMouseout(obj) {
  if(!clicked)
  obj.src="assets/images/payment/back.png";
}
</script>
</head>
<body>

<img onmouseover="onMouseover()" onmouseout="onMouseout(this)"  id="myImage" src="assets/images/payment/back.png">

</body>
</html>
